{% extends 'base.html' %}

{% block title %}Add Box{% endblock %}

{% block logged_in_content %}
    <h2>Add Box</h2>
        <form method="POST">
            {% csrf_token %}
            <! -- {{ form.as_table }} -->
            {{ form.as_p }}
            <button type="submit">Add Box</button>
        </form>
{% endblock %}

{% block not_logged_in_content %}
    <p>You must log in to add routes</p>
    <a href="{% url 'login' %}">Login</a>
{% endblock %}
