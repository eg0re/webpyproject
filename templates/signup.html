{% extends 'home.html' %}
{%  load static %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
{% endblock %}

{% block title %}Sign Up{% endblock %}

{% block not_logged_in_content %}
    <h2>Sign up</h2>
    <form id="signup" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="delete_submit" type="submit">SIGN UP</button>
    </form>
    <br>
{% endblock %}
