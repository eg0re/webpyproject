{%  extends "base.html" %}

{% block title %}MyBox{% endblock %}

{% block content %}
    {%  if user.is_authenticated %}
        <p>Hi {{ user.username }}</p>
        <a href="{% url 'logout' %}">logout</a>
    {% else %}
        <p>You are not logged in</p>
        <a href="{% url 'login' %}">login</a>
    {% endif %}
{% endblock %}
